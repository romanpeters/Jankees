---
- name: Install package updates
  hosts: default
  strategy: ansible.builtin.free

  tasks:
    - name: Update and upgrade apt packages
      become: true
      ansible.builtin.apt:
        upgrade: true
        update_cache: true
        autoremove: true
      when: "'apt' == ansible_pkg_mgr"
      tags: "apt"

    - name: Update and upgrade packages on RHEL
      become: true
      ansible.builtin.dnf:
        name: '*'
        state: latest
      when: "'dnf' == ansible_pkg_mgr"
      tags: "dnf"


